ext {
    def defaultVersion = "2.0.0"
    libVersion = project.hasProperty('versionName') ? project.versionName : defaultVersion
    libGroup = 'com.github.SamNeill'
    libArtifactId = 'Candybar'
    
    libDescription = 'CandyBar Dashboard - A Material Dashboard'
    libUrl = 'https://github.com/SamNeill/Candybar'
    libLicenses = ['Apache-2.0']
    libLicenseDesc = 'The Apache Software License, Version 2.0'
    libLicenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    
    // GitHub Developer Information
    developerName = System.getenv('GITHUB_ACTOR') ?: 'SamNeill'
    developerEmail = '' // Will be populated from GitHub if available
    developerOrganization = System.getenv('GITHUB_REPOSITORY_OWNER') ?: 'SamNeill'
    developerOrganizationUrl = "https://github.com/${developerOrganization}"
    
    // GitHub Repository Information
    repoOwner = System.getenv('GITHUB_REPOSITORY_OWNER') ?: 'SamNeill'
    repoName = System.getenv('GITHUB_REPOSITORY') ? System.getenv('GITHUB_REPOSITORY').split('/')[1] : 'Candybar'
    repoUrl = "https://github.com/${repoOwner}/${repoName}"
    
    // SCM Information
    scmConnection = "scm:git:git://github.com/${repoOwner}/${repoName}.git"
    scmDevConnection = "scm:git:ssh://github.com/${repoOwner}/${repoName}.git"
    scmUrl = repoUrl

    versionConfig = [
        versionName: "\"${libVersion}\""
    ]
}

ext.getVersionName = { ->
    return project.ext.has('versionName') ? project.ext.versionName : "2.0.0"
} 