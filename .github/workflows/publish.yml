name: Gradle Package

on:
  release:
    types: [created, published]
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish Package
        run: |
          echo "Publishing with user: ${{ secrets.JAVA_USERNAME }}"
          ./gradlew publish --info --stacktrace
        env:
          JAVA_USERNAME: ${{ secrets.JAVA_USERNAME }}
          JAVA_TOKEN: ${{ secrets.JAVA_TOKEN }} 